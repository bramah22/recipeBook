<div class="row">
  <div class="col xs-12">
    <img
      [src]="recette.imagePath"
      alt="{{ recette.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col xs-12">
    <h1>{{recette.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button 
        type="button"
        class="btn btn-primary dropdown-toggle">
        Actions sur la recette <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Ajouter dans liste d'achat</a></li>
        <li><a href="#">Modifier</a></li>
        <li><a href="#">Supprimer</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col xs-12">
    {{ recette.description}}
  </div>
</div>
<div class="row">
  <div class="col xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recette.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
