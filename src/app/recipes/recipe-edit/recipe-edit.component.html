<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" 
            [disabled]="!recipeForm.valid">
            Enregistrer
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Annuler
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Nom </label>
            <input 
              type="text" id="name" 
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">URL de l'image </label>
            <input type="text" id="imagePath" 
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">DÃ©scription de la recette </label>
            <textarea type="text" id="description" 
              class="form-control" rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" 
            *ngFor="let ingredientCtrl of getControls(); let i=index"
            [formGroupName]="i">
            <br>
            <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">
                  X
                </button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">
            Ajouter ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
